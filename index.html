---
layout: default
---

<h1>Miller Peterson's Technical Blog</h1>

{% for post in site.posts %}

<div class="post">
  <h2><a class="post-title-link" href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
  <p class="content">{{ post.content }}</p>
  <a href="{{ post.url }}#disqus_thread">Comments</a>
</div>

{% endfor %}
